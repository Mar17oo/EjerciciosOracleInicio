<meta charset="UTF-8">
<script>

  function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        
        
    
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1
    imprimir("WHILE");
    while(multiplicador<=10){
        imprimir(7 * multiplicador);
        multiplicador++; // Los signos ++ aumentaran de uno en uno la forma ue se multiplicará por ejemplo: será 1+1 =2*5 , 2+1 =3*5, 3+1 = 4*5.... La forma "larga" de este decrementador (aumentador) es multiplicador = multiplicador +;
    }

    imprimir ("FOR");
    for( var multiplicador=1; multiplicador<=10; multiplicador++){
        imprimir(5 * multiplicador);
    }    

</script>
