<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");        
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
   
   for(var lineas =1; lineas <=3; lineas++){
    for(var colums =1; colums <=10; colums++){
        document.write("*");
    }
    saltarLinea();
   }


    imprimir("fin");
</script>
