<meta charset="UTF-8">

<input/>
<button>Verificar si acertó el secreto</button>
    
<script>
    
    var secreto = [3,4,7,9,10];
    var input = document.querySelector("input");
    input.focus();


function verificar(){

    var encontrado = false;

    for (var posicion = 0; posicion < secreto.length; posicion++) { //usamos .length para poder agregar en nuestro arreglo más variables y así automaticamente leer el parametro; si posicion es MENOr al número de elementos...

        if (parseInt(input.value) == secreto[posicion]){

            alert("Usted acertó");
            encontrado = true;
            break;
        }
        
    }

        if (encontrado == false){
        alert("usted erró");
    
}
        

        input.value = "";
        input.focus(); //se refleja más el cuadrito, se enfoca.
   }//se cierra nuestra funcion 
    var button = document.querySelector("button");
    button.onclick = verificar;




</script>
